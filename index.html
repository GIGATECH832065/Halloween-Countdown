<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Halloween Countdown</title>
    <style>
      @font-face {
        font-family: 'Forvertz';
        src: url('fonts/Forvertz.ttf') format('truetype');
      }
      body {
        font-family: 'Forvertz', sans-serif;
      }
      h1 {
        font-family: 'Forvertz', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Halloween Countdown</h1>

    <div id="countdown" class="countdown" style="display: none;">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
